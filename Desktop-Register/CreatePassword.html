<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/CustomStyle.css" rel="stylesheet">
    <title>Desktop App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>

    <section class="commsectionfix">
        <div class="sectionleftfix">
            <div class="exactboxmed">
                <div class="exactCenter">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="innerCommonBox">
                        <img src="images/Email-icon.png" alt="Email" title="Email">
                        <span class="innercomtitle">Create your password</span>
                        <p class="innercomdetails">Create a unique password thatâ€™s hard to guess</p>

                        <form>
                            <div class="userformdetails passwordformdetails">
                                <div class="form-floating">
                                    <input type="password" class="form-control inputField" id="yourpassword"
                                        placeholder="Your password">
                                    <label for="yourpassword">Your password</label>
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                                <div class="form-floating">
                                    <ul class="passwordmsg">
                                        <li>Lowercase letter</li>
                                        <li>2 Numbers</li>
                                        <li>1 Dash</li>
                                        <li>3 Special characters</li>
                                    </ul>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control inputField" id="confirmpassword"
                                        placeholder="Your password">
                                    <label for="confirmpassword">Confirm password</label>
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                            </div>
                            <a href="AccountOpened.html" class="acceptbtn getstared">Get A Started</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionrightfix">

        </div>
    </section>

    <script src="js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
